paths:
  /check:
    get:
      description: Check backend health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Check backend health
      tags:
      - Payment
  /confirm-payment:
    get:
      description: example return confirms a payment on Hedera
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Example confirm a payment
